<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 工作台｜Dashboard</title>
  <link rel="stylesheet" href="/css/dashboard.css" />
</head>
<body>
  <div class="dashboard-container">
    <!-- Top Toolbar -->
    <div class="top-toolbar">
      <div class="toolbar-left">
        <div class="logo">
          <span class="logo-icon">👠</span>
          <span class="logo-text">東笙實業</span>
        </div>
      </div> 
      <div class="toolbar-center">
        <nav class="main-nav">
          <a href="#" class="nav-item active" data-tab="ai-generation">AI圖文生成</a>
          <a href="#" class="nav-item" data-tab="ai-sampling">AI打樣</a>
          <a href="#" class="nav-item" data-tab="generation-records">生成記錄</a>
        </nav>
      </div>
      <div class="toolbar-right">
        <div class="user-menu">
          <button class="user-button" id="userMenuBtn">
            <span class="user-avatar">👤</span>
            <span class="user-name" id="userName">管理員</span>
            <span class="dropdown-arrow">▼</span>
          </button>
          <div class="user-dropdown" id="userDropdown" hidden>
            <a href="#" class="dropdown-item" onclick="logout(); return false;">登出</a>
            <a href="/html/user_management_home.html" class="dropdown-item">使用者管理<br>（管理員）</a> <!-- 管理員功能 -->
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
      <!-- AI圖文生成 Tab Content -->
      <div class="tab-content active" id="ai-generation-tab">
        <div class="tab-header">
          <h2>AI圖文生成</h2>
          <p>輸入提示詞生成圖片或文字</p>
        </div>
        
        <div class="generation-section">
          <div class="input-area">
            <label for="generationPrompt">提示詞：</label>
            <textarea 
              id="generationPrompt" 
              placeholder="請輸入您想要生成的內容描述..."
              rows="4"
            ></textarea>
          </div>
          
          <div class="action-buttons">
            <button class="btn btn-primary" id="generateBtn">生成</button>
            <button class="btn btn-secondary" id="copyBtn" style="display: none;">複製文字</button>
            <button class="btn btn-secondary" id="downloadBtn" style="display: none;">下載圖片</button>
          </div>
          
          <div class="result-area">
            <div class="result-placeholder" id="resultPlaceholder">
              生成結果將顯示在這裡
            </div>
            <div class="result-content" id="resultContent" style="display: none;">
              <!-- Generated content will appear here -->
            </div>
          </div>
        </div>
      </div>

      <!-- AI打樣 Tab Content -->
      <div class="tab-content" id="ai-sampling-tab">
        <div class="tab-header">
          <h2>AI打樣</h2>
          <p>上傳圖片並生成打樣結果</p>
        </div>
        
        <div class="sampling-section">
          <div class="upload-area">
            <label for="imageUpload">上傳圖片：</label>
            <div class="upload-box" id="uploadBox">
              <input type="file" id="imageUpload" accept="image/*" multiple style="display: none;">
              <div class="upload-placeholder">
                <span class="upload-icon">📁</span>
                <span>點擊上傳圖片（可選擇多張）</span>
              </div>
            </div>
          </div>
          
          <div class="uploaded-images" id="uploadedImages" style="display: none;">
            <h4>已上傳的圖片：</h4>
            <div class="image-list" id="imageList">
              <!-- Uploaded images will appear here -->
            </div>
          </div>
          
          <div class="prompt-area">
            <label for="samplingPrompt">打樣提示詞：</label>
            <textarea 
              id="samplingPrompt" 
              placeholder="請輸入打樣需求描述..."
              rows="3"
            ></textarea>
          </div>
          
          <div class="action-buttons">
            <button class="btn btn-primary" id="generateSamplingBtn">生成打樣</button>
            <button class="btn btn-secondary" id="downloadSamplingBtn" style="display: none;">下載結果</button>
          </div>
          
          <div class="sampling-result">
            <div class="result-placeholder" id="samplingResultPlaceholder">
              打樣結果將顯示在這裡
            </div>
            <div class="result-content" id="samplingResultContent" style="display: none;">
              <!-- Sampling result will appear here -->
            </div>
          </div>
        </div>
      </div>

      <!-- 生成記錄 Tab Content -->
      <div class="tab-content" id="generation-records-tab">
        <div class="tab-header">
          <h2>生成記錄</h2>
          <p>查看您的 AI 生成歷史記錄</p>
        </div>
        
        <div class="records-section">
          <div class="records-controls">
            <div class="search-box">
              <input type="text" id="recordsSearch" placeholder="搜尋提示詞或內容..." />
            </div>
            <select id="recordsTypeFilter" class="select">
              <option value="">類型（全部）</option>
              <option value="text">文字生成</option>
              <option value="image">圖片生成</option>
              <option value="sampling">打樣生成</option>
            </select>
            <select id="recordsDateFilter" class="select">
              <option value="">日期（全部）</option>
              <option value="today">今天</option>
              <option value="week">本週</option>
              <option value="month">本月</option>
            </select>
          </div>
          
          <div class="records-list" id="recordsList">
            <!-- Generation records will be displayed here -->
          </div>
          
          <div class="records-pagination" id="recordsPagination">
            <!-- Pagination will be generated here -->
          </div>
        </div>
      </div>
    </div>


  <!-- Generation Details Modal -->
  <div class="modal-overlay" id="generationModalOverlay" style="display: none;">
    <div class="modal" id="generationModal">
      <div class="modal-header">
        <h3 id="generationModalTitle">生成記錄詳情</h3>
        <button class="modal-close" id="generationModalClose">&times;</button>
      </div>
      <div class="modal-content">
        <div class="generation-details">
          <div class="detail-section">
            <h4>提示詞</h4>
            <div class="prompt-content" id="modalPrompt"></div>
          </div>
          <div class="detail-section">
            <h4>生成結果</h4>
            <div class="result-content" id="modalResult"></div>
          </div>
          <div class="detail-section">
            <h4>生成資訊</h4>
            <div class="generation-info">
              <span class="info-item">
                <strong>類型：</strong><span id="modalType"></span>
              </span>
              <span class="info-item">
                <strong>時間：</strong><span id="modalTime"></span>
              </span>
              <span class="info-item">
                <strong>狀態：</strong><span id="modalStatus"></span>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-actions">
        <button class="btn btn-secondary" id="copyGenerationBtn">複製內容</button>
        <button class="btn btn-primary" id="closeGenerationModalBtn">關閉</button>
      </div>
    </div>
  </div>

  <script src="/js/auth-service.js"></script>
  <script src="/js/dashboard.js"></script>
</body>
</html>
