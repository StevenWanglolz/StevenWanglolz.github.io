{% extends "base.html" %} {% block title %}Contact Me - My Portfolio{% endblock
%} {% block content %}
<section class="contact-section py-5">
  <div class="container">
    <h2 class="text-center mb-5">Get In Touch</h2>

    <div class="row">
      <div class="col-lg-6 mb-4">
        <div class="contact-info p-4 bg-light rounded">
          <h3 class="mb-4">Contact Information</h3>

          <div class="info-item mb-4">
            <h5><i class="fas fa-envelope me-2"></i>Email</h5>
            <p>
              <a href="mailto:your.email@example.com">your.email@example.com</a>
            </p>
          </div>

          <div class="info-item mb-4">
            <h5><i class="fas fa-phone me-2"></i>Phone</h5>
            <p><a href="tel:+1234567890">+1 (234) 567-890</a></p>
          </div>

          <div class="info-item mb-4">
            <h5><i class="fas fa-map-marker-alt me-2"></i>Location</h5>
            <p>Your City, Country</p>
          </div>

          <div class="social-links mt-4">
            <h5>Connect With Me</h5>
            <div class="d-flex gap-3">
              <a
                href="https://github.com/yourusername"
                class="text-dark"
                target="_blank"
              >
                <i class="fab fa-github fa-2x"></i>
              </a>
              <a
                href="https://linkedin.com/in/yourusername"
                class="text-dark"
                target="_blank"
              >
                <i class="fab fa-linkedin fa-2x"></i>
              </a>
              <a
                href="https://twitter.com/yourusername"
                class="text-dark"
                target="_blank"
              >
                <i class="fab fa-twitter fa-2x"></i>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-6">
        <form id="contactForm" class="contact-form" method="POST">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>

          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input
              type="text"
              class="form-control"
              id="subject"
              name="subject"
              required
            />
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea
              class="form-control"
              id="message"
              name="message"
              rows="5"
              required
            ></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %} {% block extra_js %}
<script>
  document
    .getElementById("contactForm")
    .addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(this);

      fetch("/contact", {
        method: "POST",
        body: formData,
      })
        .then((response) => response.json())
        .then((data) => {
          if (data.success) {
            alert("Message sent successfully!");
            this.reset();
          } else {
            alert("Error sending message. Please try again.");
          }
        })
        .catch((error) => {
          console.error("Error:", error);
          alert("Error sending message. Please try again.");
        });
    });
</script>
{% endblock %}
